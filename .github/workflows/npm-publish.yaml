# On new semver tag, this workflow will publish a new package to https://npm.pkg.github.com/
name: NPM Publish

on:
  push:
    tags:
      - 'v0.[0-9]+.[0-9]+'                          # match semver releases starting with v0
      - 'v0.[0-9]+.[0-9]+-[0-9A-Za-z-]+'            # match semver pre-releases starting with v0
      - 'v[1-9][0-9]*.[0-9]+.[0-9]'                 # match semver releases >= v1
      - 'v[1-9][0-9]*.[0-9]+.[0-9]-[0-9A-Za-z-]+'   # match semver pre-releases >= v1

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}